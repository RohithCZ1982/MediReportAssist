services:
  - type: web
    name: discharge-assistant
    env: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: LLM_API_KEY
        sync: false
      - key: VECTOR_DB_API_KEY
        sync: false
    healthCheckPath: /


